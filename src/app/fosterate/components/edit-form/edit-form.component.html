<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="edit-container">
    
    <div *ngIf="this._contactsService.contacts.length>0">
        <h2 class="sub-heading">CONTACTS</h2>
        <div class="contacts-container">
            <div  *ngFor="let contact of this._contactsService.contacts; let i = index;">
                <div class="contact-card pointer" [ngClass]="{'selected':_contactsService.selectedContact===i}">
                    <div class="contact-card-data">
                        <div class="contact-card-title">{{contact.name}}</div>
                        <div>{{contact.mobile}}</div>
                        <div>{{contact.email}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-form [contactObj]="contactObj" [formType]="formType"></app-form>
</div>
</body>
</html>
